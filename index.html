<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="search">
        <input type="text" placeholder="Enter the city name">
        <button id="button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="container">
       <div class="circle">
        <div class="sun-block">
            <img class="sun" src="/images/sun_icon.png">
            <img class="partly-cloudy" src="/images/partly_cloudy.png">
            <img class="light-rain" src="/images/light_rain.png">
            <img class="rainy" src="/images/rainy.png">
            <img class="thunder" src="/images/thunder.png">
            <img class="heavy-rain" src="/images/heavy_rain.png">
            <img class="snow" src="/images/snow.png">
            <img class="haze" src="/images/haze.png">
        </div>    
        <div class="content">
            <p id="day">Day</p>
            <div id="time">00:00:00</div>
            <h2 id="city">City Name</h2>
            <div id="temperature">0Â°c</div>
            <div id="weather-description">Clear</div>
        </div>     
       </div>
       <div class="humidity">00:00 <br> <p>Humidity</p></div>
       <div class="wind-speed">00:00 <br> <p>WindSpeed</p></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
